<div class="top-bar">
  <input #input [(ngModel)]="searchText" type="text" (keydown.enter)="search()" placeholder="search">
  <mat-icon>search</mat-icon>
</div>


  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Link</th>
        <th>Picture</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of searchResults">
        <td>{{data.name}}</td>
        <td>{{data.link}}</td>
        <td><img [src]="data.picture"></td>
      </tr>
    </tbody>
  </table>
